<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>G2 Formulario de Reserva</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link th:href="@{css/G2styles.css}" rel="stylesheet" />
	</head>
	<body>
		<!--Etiquetas para navbar-->
		<header>
			<nav class="navbar" style="background-color: #dfdfdf">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/Home}"><img class="Logo" src="Img/Logo G2.png" width="180" />
					</a>
					<a class="nav-link" th:href="@{/InicioSesion}">
						<img src="Img/Boton Login.png" width="50" /></a>
				</div>
			</nav>
		</header>
	
		<div class="títulos">
			<h1>FORMULARIO DE RESERVA</h1>
		</div>
	
		<!--Etiquetas para el Login-->
		<div class="login-registro">
			<div class="login-screen">
				<div class="app-title">
					<img src="Img/Boton Login.png" width="60px">
				</div>
	
				<div class="login-form">
					<div class="control-group">
						<input type="text" class="login-field" value="" placeholder="Nombre Completo" id="login-name" />
						<label class="login-field-icon fui-user" for="login-name"></label>
					</div>
	
					<div class="control-group">
						<input type="adress" class="login-field" value="" placeholder="Correo electrónico"
							id="login-adress" />
						<label class="login-field-icon fui-lock" for="login-adress"></label>
					</div>
	
					<div class="control-group">
						<input type="password" class="login-field" value="" placeholder="Teléfono de Contacto"
							id="login-pass" />
						<label class="login-field-icon fui-lock" for="login-pass"></label>
					</div>
	
					<div class="control-group">
	
						<select class="cantidad-personas" th:field="*{AllCoworking}">
							<option th:each="coworking : ${AllCoworking}" th:value="${coworking.id}" th:text="${coworking.titulo}"></option>
						</select>
					</div>
	
					<div class="control-group">
	
						<select class="cantidad-personas">
							<option value="1">Cantidad de Personas</option>
							<option value="3">1 Persona</option>
							<option value="3">2 Personas</option>
							<option value="3">3 Personas</option>
							<option value="3">4 Personas</option>
							<option value="3">5 Personas</option>
							<option value="3">6 Personas</option>
							<option value="3">7 Personas</option>
							<option value="3">8 Personas</option>
							<option value="3">9 Personas</option>
							<option value="3">10 Personas</option>
						</select>
					</div>
	
					<div class="control-group">
	
						<select class="cantidad-personas">
							<option value="1">Tiempo a Reservar</option>
							<option value="3">Medio Día</option>
							<option value="3">1 Día</option>
							<option value="3">15 Días</option>
							<option value="3">1 Mes</option>
							<option value="3">2 Meses</option>
							<option value="3">3 Meses</option>
							<option value="3">4 Meses</option>
							<option value="3">5 Meses</option>
							<option value="3">6 Meses</option>
						</select>
					</div>
	
					<div class="calendario">
						<input type="date" id="start" name="trip-start" value="2022-09-09" min="2022-09-10"
							max="2023-12-31">
					</div>
	
	
	
					<a class="btn btn-primary btn-large btn-block" href="#">RESERVAR</a>
				</div>
			</div>
		</div>
	</body>
    <!--Etiquetas para footer-->

	<footer class="footer text-center p-3">
        <!--Grid row-->
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <p class="text-uppercase">Quienes Somos</p>
                <p class="text-uppercase">Misión</p>
                <p class="text-uppercase">Visión</p>
            </div>
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <p class="text-uppercase">Contacto</p>
                <p class="text-uppercase">Correo electrónico</p>
            </div>
        </div>
    </div>
</footer>

</html>
