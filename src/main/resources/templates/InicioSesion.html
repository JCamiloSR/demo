<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>G2 Inicio de Sesión</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
		<link th:href="@{css/G2styles.css}" rel="stylesheet" />
	</head>
	<body>
		<!--Etiquetas para navbar-->
		<header>
			<nav class="navbar" style="background-color: #dfdfdf">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/Home}">
						<img class="Logo" src="Img/Logo G2.png" width="180" />
					</a>
					<a class="nav-link" th:href="@{/InicioSesion}">
						<img src="Img/Boton Login.png" width="50" /></a>
				</div>
			</nav>
		</header>

		<div class="títulos">
			<h1>INICIO DE SESIÓN</h1>
		</div>

		<!--Etiquetas para el Login-->
		<div class="login">
			<div class="login-screen">
				<div class="app-title">
					<img src="Img/Boton Login.png" width="60px" />
				</div>
		
				<div class="login-form">
					<form th:action="@{/iniciarSesion}" th:object="${usuarioLogueado}" method="POST">
						<div class="control-group">
							<input type="text" class="login-field" value="" placeholder="Nombre de Usuario" id="login-name" th:field="*{usuario}"/>
							<label class="login-field-icon fui-user" for="login-name"></label>
						</div>
			
						<div class="control-group">
							<input type="password" class="login-field" value="" placeholder="Contraseña" id="login-pass" th:field="*{clave}"/>
							<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>
			
						<button type="submit" class="btn-enviar">Iniciar sesion</button>
						<a class="login-link" th:href="@{/RecuperarContraseña}">¿Olvidaste tu contraseña?</a>
						<a class="login-link" th:href="@{/RegistroUsuario}">Registrarse</a>
					</form>
				</div>
			</div>
		</div>
	</body>

	<!--Etiquetas para footer-->

	<footer class="footer text-center p-3">
		<!--Grid row-->
		<div class="row">
			<div class="col-lg-6 col-md-12 mb-4 mb-md-0">
				<p class="text-uppercase">Quienes Somos</p>
				<p class="text-uppercase">Misión</p>
				<p class="text-uppercase">Visión</p>
			</div>
			<div class="col-lg-6 col-md-12 mb-4 mb-md-0">
				<p class="text-uppercase">Contacto</p>
				<p class="text-uppercase">Correo electrónico</p>
			</div>
		</div>
	</footer>
</html>
